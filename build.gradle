apply plugin: 'com.android.library'

android {
    compileSdkVersion Integer.parseInt(project.ANDROID_BUILD_SDK_VERSION)
    buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion Integer.parseInt(project.ANDROID_BUILD_MIN_SDK_VERSION)
        targetSdkVersion Integer.parseInt(project.ANDROID_BUILD_TARGET_SDK_VERSION)
    }

}
ext {
    spongycastleVersion = '1.54.0.0'
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'nl.jqno.equalsverifier:equalsverifier:2.0.2'
    compile "com.madgag.spongycastle:core:${spongycastleVersion}"
    compile "com.madgag.spongycastle:pg:${spongycastleVersion}"
    compile "javax.xml.bind:jaxb-api:2.2.12"
}